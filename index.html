<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script defer src="todo-app.js"></script>
    <script>
      //  этот скрипт гарантирует, что приложение списка дел будет создано и запущено
      //  только после того, как все элементы HTML будут доступны для манипуляций JavaScript.
      //  Это помогает избежать проблем, связанных с попыткой взаимодействия с элементами DOM,
      //  которые еще не были созданы или загружены.
        document.addEventListener('DOMContentLoaded', function(){
            createTodoApp(document.getElementById('todo-app'), 'Мои дела', 'myTodoList');
        })
    </script>
</head>
<body>
    <div class="container mb-5">
        <nav class="nav">
          <a href="index.html" class="nav-link">
              Мои дела
          </a>
          <a href="case-two.html" class="nav-link">
              Дела 2
          </a>
          <a href="case-one.html" class="nav-link">
              Дела 3
          </a>
        </nav>
    </div>
    <div id="todo-app" class="container"></div>
</body>
</html>
